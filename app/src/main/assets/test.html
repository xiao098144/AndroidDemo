<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="format-detection"content="telephone=no">
 <title>Highcharts Example</title>
    <script type="text/javascript" src="jquery.min.js">

    </script>
    <script type="text/javascript">
      $(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
        $('#container').highcharts({
            chart: {
                type: 'areaspline',
                backgroundColor: '#374DA0',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                y = Math.random()*100;
                            series.addPoint([x, y], true, true);
                            //console.log("定时器 x= "+x,"y = "+y);
                            console.log("series.size "+series);
                        }, 1000);
                    }
                }
            },
            title: {
                text: '场强RSSI曲线',
                style: {
                    color: 'white'
                }
            },
            xAxis: {
                type: 'datetime',
                labels: {
                    style: {
                        color: 'white'
                    }
                },
                tickPixelInterval: 150,
                lineColor:'white',
                gridLineWidth:0.5,
                gridLineDashStyle: 'longdash',
                gridLineColor:'white',
            },
            yAxis: {
                labels: {
                    style: {
                        color: 'white'
                    }
                },
                title:'',
                gridLineColor:'white',
                gridLineWidth:0.5,
                gridLineDashStyle: 'longdash',
            },
            tooltip: {
                formatter: function () {
                    return Highcharts.numberFormat(this.y);
                }
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Random data',
                //data: (function () {
                //    // generate an array of random data
                //    var data = [],
                //        time = (new Date()).getTime(),
                //        i;
                //    var x,y;
                //    for (i = -19; i <= 0; i += 1) {
                //        x = time + i * 1000;
                //        y = Math.random()*100;
                //        data.push({
                //            x: x,
                //            y: y,
                //        });
                //        console.log("init   x = "+x," y = "+y);
                //    }
                //    return data;
                //}()),
                 data: [[(new Date()).getTime(),30],[(new Date()).getTime()+2000,50],[(new Date()).getTime()+2000,40],[(new Date()).getTime()+2000,20],[(new Date()).getTime()+2000,70],[(new Date()).getTime()+2000,50],[(new Date()).getTime()+2000,10],[(new Date()).getTime()+2000,25],[(new Date()).getTime()+2000,55]],
                fillColor:{
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 0.7},
                    stops: [
                        [0, Highcharts.Color('#ffffff').setOpacity(0.3).get('rgba')],
                        [1, Highcharts.Color('#4056A2').setOpacity(0.5).get('rgba')]
                    ]
                },
                marker: {
                    lineWidth: 1,
                    lineColor: '#4B66C2',
                    fillColor: '#2626FF',
                    symbol:'circle'
                }
            }]
        });
    });
});

            </script>
</head>
<body style="margin:0;">
    <div id="container" style="min-width: 310px; height: 271px; margin: 0 auto">

    </div>
    <script language="javascript">
    var containerHeight = 400;
    var containerWidth = 1280;
    var width = document.body.clientWidth;
    var height = width * containerHeight / containerWidth;
    var s = height + "px";
    document.getElementById('container').style.height = s;
    </script>
    <script src="highcharts.js"></script>
</body>
</html>
